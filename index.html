<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .card {
      background: default;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      width: 320px;
    }

    h1 {
      color: #e6005c;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #yesBtn {
      background: #e6005c;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #ccc;
      position:absolute;
    }

    .celebrate {
      display: none;
    }

    .celebrate h2 {
      color: #e6005c;
    }
    .valentine-img{
      margin-top:20px;
      width:100%;
      max-width:250px;
      border-radius:12px;
    }
    /*fade +pope animationfor the celebrate section*/
    @keyframes popFade{
      0%{
        opacity:0;
        transform:scale(0.5);
      }
      60%{
        opacity:1;
        transform:scale(1.2);
      }
      100%{
        opacity:1;
        transform:scale(1);
      }
    }
    .celebrate.show{
      animation:popfade 0.6s ease forwards;
    }
    /* Heart style */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  top: 50%;
  left: 50%;
  pointer-events: none;
  animation: floatUp 50s ease forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  top: 0;
  left: -10px;
}

/* Floating animation */
@keyframes floatUp {
  0% {
    transform: translate(0,0) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translate(calc(-50px + 100px * var(--randomX)), -500px) rotate(45deg);
    opacity: 0;
  }
}
  </style>
</head>
<body>

  <div class="card" id="card">
    <div id="question">
      <h1>Will you be my Valentine?!üòÇ</h1>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="celebrate" id="celebrate">
      <h2>THANKYOU! üéâ</h2>
      <p>Trying to click ‚ÄúNo‚Äù huh? üòÇ Nice try! But you can‚Äôt hide from me ‚ù§Ô∏è You‚Äôre mine this Valentine! üòÜüéâ</p>
      <!--new image-->
      <img src="valentine.jpeg" alt="valentine moment"
        class="valentine-img">
    </div>
  </div>
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const question = document.getElementById("question");
    
    // Move "No" button when hovered
    noBtn.addEventListener("mouseover", () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
// Function to create a floating heart
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");

  // Random horizontal movement factor for animation
  heart.style.setProperty('--randomX', Math.random());

  // Random starting position inside the card
  const cardRect = card.getBoundingClientRect();
  heart.style.left = Math.random() * cardRect.width + "px";
  heart.style.top = cardRect.height + "px"; // start from bottom of card

  document.body.appendChild(heart);

  // Remove heart after animation
  setTimeout(() => {
    heart.remove();
  }, 50000);
}
    // Yes button action
    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      celebrate.style.display = "block";
      //add animation class
      celebrate.classList.add("show");
      //generate multiple floating hearts
      for (let i=0; i<15; i++){
        setTimeout(createHeart, i*150);}
      //open default email client with your email pre-filled
      window.location.href =
        "mailto:jamesmutuma432@gmail.com?subject=yes&body=I have said YES to being your valentin!ü§©üíñ";
    });

  </script>

</body>
</html>
